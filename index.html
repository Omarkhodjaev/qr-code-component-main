<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="box-wrapper">
        <div class="box-wrapper__img">
          <img src="./images/image-qr-code.png" alt="" />
        </div>
        <div class="box-wrapper__text">
          <h4 class="box-wrapper__text-heading">
            Improve your front-end skills by building projects
          </h4>
          <p class="box-wrapper__text-description">
            Scan the QR to visit Frontend Mentor and take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
